spring:
  application:
    name: test
  datasource:
    url: jdbc:mysql://mysql:3306/travari-lib?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        highlight_sql: true
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2s
springdoc:
  swagger-ui:
    tagsSorter: alpha
    defaultModelsExpandDepth: -1